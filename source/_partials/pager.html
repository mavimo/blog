{% if page.pagination.previous_page or page.pagination.next_page %}
<nav>
  {% if page.pagination.previous_page %}
    <a class="previous" href="{{ site.url }}{{ page.pagination.previous_page.url }}" title="Previous Page">{{ prev }}</a>
  {% endif %}
  {% if page.pagination.next_page %}
    <a class="next" href="{{ site.url }}{{ page.pagination.next_page.url }}" title="Next Page">{{ next }}</a>
  {% endif %}
</nav>
{% endif %}
