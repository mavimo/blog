{% if page.pagination.previous_page or page.pagination.next_page %}
<!-- Pager -->
<nav class="pager">
  {% if page.pagination.previous_page %}
    <a class="button previous" href="{{ site.url }}{{ page.pagination.previous_page.url }}" title="Previous Page">{{ prev }}</a>
  {% endif %}
  {% if page.pagination.next_page %}
    <a class="button next" href="{{ site.url }}{{ page.pagination.next_page.url }}" title="Next Page">{{ next }}</a>
  {% endif %}
</nav>
{% endif %}
